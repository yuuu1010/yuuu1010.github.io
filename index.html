<html lang="ja">

<head>
  <meta charset="UTF-8">

</head>

<body>

  </header>
  
  <main>
    <h2>好きな猫の種類</h2>
    <div class="content">
      <section>
        <p>マンチカン</p>
        <img class="anim-box" src="https://www.koneko-navi.jp/column/wp-content/uploads/2021/06/image6-min.jpg" alt="マンチカンの画像">
        <p class="comment">手足が短くてかわいい</p>
      </section>
      <section>
        <p>スコティッシュフォールド</p>
        <img src="https://cat.benesse.ne.jp/share/renewal_design/img/catlist/ranking/3_%E3%82%B9%E3%82%B3%E3%83%86%E3%82%A3%E3%83%83%E3%82%B7%E3%83%A5%E3%83%95%E3%82%A9%E3%83%BC%E3%83%AB%E3%83%88%E3%82%99.jpg?w=120&h=120&resize_type=cover&resize_mode=force" alt="スコティッシュフォールドの画像">
        <p class="comment">耳が折れているのが特徴でかわいい</del></p>
      </section>
    </div>
  </main>
  <div class="Form">
    <h3>お問い合わせ</h3>
   
    
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
      <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
      <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
      <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
      <textarea class="Form-Item-Textarea"></textarea>
    </div>
    <input  type="submit" class="Form-Btn" value="送信する">
  </div>
  <footer>
    <div class="copy">&copy;TESSSSST</div>
 
  </footer>
  <script src="main.js"></script>


</body>

</html>
